  - title: Справка и поддержка
    items:
    - summary: Получите советы и ответы от экспертов сообщества по вопросам&Майкрософт
      title: Поддержка сообщества в Microsoft Q&A
      url: /answers/topics/ms-edge.html
    - summary: Корпорация Майкрософт стремится обеспечить работу ваших приложений в Microsoft Edge.  Если у вас могут быть проблемы с бизнес-приложениями или веб-сайтами в последней версии Edge, Майкрософт поможет вам исправлять приложения и веб-сайты без дополнительной стоить.  См. сведения о предложении для требований к приемлемости.
      title: Получить бесплатное справку с помощью App Assure
      url: https://fasttrack.microsoft.com/portal
    - summary: Если вашей компании требуется немедленная техническая поддержка Microsoft Edge, поддержка "1:1" от Корпорации Майкрософт доступна с помощью различных планов, которые помогут вам получить требуемую поддержку.
      title: Поддержка Майкрософт для бизнеса
      url: https://support.microsoft.com/supportforbusiness/productselection?sapId=a77ee9b7-b6b6-aa08-d7b9-887ebe228207
    - summary: Доступны полезные ресурсы поддержки для пользователей.
