      summary: Получение советов и ответов от экспертов сообщества в Microsoft Q&
      url: /answers/topics/ms-edge.html
    - title: Получение помощи чела в приложении Assure
      summary: Корпорация Майкрософт стремится гарантировать работу приложений в Microsoft Edge.  Если у вас возникли проблемы с бизнес-приложениями или веб-сайтами в последней версии Microsoft Edge, корпорация Майкрософт поможет вам устранить их без дополнительной платы. Подробные сведения о требованиях см. в предложении.
      url: https://aka.ms/AppAssureEdge
    - title: Поддержка Майкрософт для бизнеса
      summary: Если вашей организации требуется немедленная техническая поддержка microsoft Edge, поддержка 1:1 от Майкрософт предлагается через различные планы, которые помогут вам получить необходимый уровень поддержки.
      url: https://support.microsoft.com/supportforbusiness/productselection?sapId=a77ee9b7-b6b6-aa08-d7b9-887ebe228207
    - title: Служба поддержки конечных пользователей
      summary: Доступны полезные ресурсы поддержки для конечных пользователей.
      url: https://support.microsoft.com/microsoft-edge
