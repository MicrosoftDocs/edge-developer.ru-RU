  - title: Справка & поддержки
    items:
    - title: Поддержка сообщества
      summary: Получайте советы и ответы от сообщества экспертов через StackOverflow.
      url: https://stackoverflow.com/questions/tagged/microsoft-edge+Microsoft-edge-extension
    - title: Получение справки по бесплатному телефону с помощью приложения
      summary: Корпорация Майкрософт обязуется обеспечивать работу приложений в Microsoft Edge.  Если у вас возникли проблемы с бизнес-приложениями или веб-сайтами в последней версии Microsoft Edge, корпорация Майкрософт поможет вам устранить их без дополнительной платы. Ознакомьтесь со сведениями о требованиях к приемлемости.
      url: https://aka.ms/AppAssureEdge
    - title: Служба поддержки Майкрософт для бизнеса
      summary: Если вашей компании нужна немедленная техническая поддержка Microsoft EDGE, поддержка 1:1 от корпорации Майкрософт доступна по нескольким планам, которые помогут вам получить необходимый вам уровень поддержки.
      url: https://support.microsoft.com/supportforbusiness/productselection?sapId=a77ee9b7-b6b6-aa08-d7b9-887ebe228207
    - title: Поддержка конечных пользователей
      summary: Доступны полезные ресурсы поддержки для конечных пользователей.
      url: https://support.microsoft.com/microsoft-edge
