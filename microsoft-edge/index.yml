    - summary: Корпорация Майкрософт обязуется обеспечивать работу приложений в Microsoft Edge.  Если вы столкнулись с проблемами с бизнес-приложениями и веб-сайтами в новейшей версии Edge, корпорация Майкрософт поможет вам бесплатно устранить ваши приложения и веб-сайты.  Ознакомьтесь со сведениями о требованиях к приемлемости.
      title: Получение справочных материалов по бесплатному использованию приложения
      url: /fasttrack/win-10-microsoft-edge
    - summary: Если вашей компании нужна немедленная техническая поддержка Microsoft EDGE, поддержка 1:1 от корпорации Майкрософт доступна в различных планах, которые помогут вам получить необходимый уровень поддержки.
      title: Служба поддержки Майкрософт для бизнеса
      url: https://support.microsoft.com/supportforbusiness/productselection?sapId=a77ee9b7-b6b6-aa08-d7b9-887ebe228207
